<!DOCTYPE html>
<html>
<head>
  <title>State-finder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Vistar Media Coding Puzzle</h1>
    <h2>Feed me coordinates!</h2>
    <div class="coord-form">
      <form method="POST">
        <div>
          Longitude:
        <input type="text" name="longitude" placeholder="-77.30573" />
          Latitude:
        <input type="text" name="latitude" placeholder="40.513799" />
        </div>
          <button class="submit-btn" type="submit">Get state!</button>
      </form>
    </div>
  </div>
</body>
</html>
